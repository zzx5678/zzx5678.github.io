<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/first_page.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<link rel="stylesheet" type="text/css" href="css/exFinder.css">
	<link rel="stylesheet" type="text/css" href="css/shopping_mall.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>김정호의 포토폴리오</title>
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head>
<body onload="loadContent('html/first_page.html')">
	<div class="screen">
		<div class="header_wrapper">
			<div class="header">
				<div class="header_top">
					my Portfolio
				</div>
				<div class="header_bottom">
					<ul>
						<li onclick="loadContent('html/first_page.html')">화면</li>
						<li onclick="loadContent('html/profile.html')">자기소개</li>
						<li onclick="loadContent('html/exFinder.html')">exFinder</li>
						<li onclick="loadContent('html/shopping_mall.html')">쇼핑물</li>
						<li onclick="loadContent('page4.html')">4</li>
					</ul>
				</div>
  			</div>
		</div>

		<div class="content_wrapper" id="content_wrapper"> 
		
		</div>	
	</div>

	<script>
		function loadContent(url) {
			const content_wrapper = document.getElementById('content_wrapper');
			fetch(url)
				.then(response => {
					if (!response.ok) {
						throw new Error('네트워크 오류 발생: ' + response.statusText);
					}
					return response.text();
				})
				.then(data => {
					content_wrapper.innerHTML = data;  // 로드된 HTML 내용을 content_wrapper에 삽입
				})
				.catch(error => {
					console.error('페이지 로드 실패:', error);
					content_wrapper.innerHTML = '<p>페이지 로드에 실패했습니다. 다시 시도해주세요.</p>';
				});
		}
	</script>
</body>
</html>
