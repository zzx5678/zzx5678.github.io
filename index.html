<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/first_page.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>김정호의 포토폴리오</title>
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head>
<body>
	<div class="screen">
		<div class="header_wrapper">
			<div class="header">
				<div class="header_top">
					my Portfolio
				</div>
				<div class="header_bottom">
					<ul>
						<li onclick="loadContent('html/first_page.html')">화면</li>
						<li onclick="loadContent('html/profile.html')">자기소개</li>
						<li onclick="loadContent('page2.html')">2</li>
						<li onclick="loadContent('page3.html')">3</li>
						<li onclick="loadContent('page4.html')">4</li>
					</ul>
				</div>
  			</div>
		</div>


		<div class="main_content" id="mainContent">
			
		</div>
	</div>

	<script>
		function loadContent(page) {
			fetch(page)
				.then(response => {
					if (!response.ok) {
						throw new Error('페이지를 불러오는 중 문제가 발생했습니다.');
					}
					return response.text();
				})
				.then(data => {
					document.getElementById('mainContent').innerHTML = data;
				})
				.catch(error => {
					console.error(error);
					alert(error.message);
				});
		}
	</script>
</body>
</html>
